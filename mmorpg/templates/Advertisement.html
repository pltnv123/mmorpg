{% extends 'flatpages/default.html' %}


{% block content %}
{% for i in advertisements %}

<div class="container">
     <h6 class="author">{{ i.author }}</h6>
  <a href="{% url 'advertisement_detail' i.pk %}">
    <h1>{{ i.heading }}</h1>
  </a>
  <p>{{ i.text }}</p>

    {% if i.image %}
  <div class="image-container">
  <img src="{{ i.image.url }}">
  </div>
    {% endif %}
 <br> <h6 class="data">{{ i.dateCreation }}</h6> </br>
    <hr>


</div>




<style>
  .author {
    text-align: left;
  }

  .data {
    text-align: left;
  }

  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img {
    max-width: 1000px;
    max-height: 1000px;
    min-width: 200px;
    min-height: 200px;
  }
</style>

{% endfor %}
{% endblock content %}
