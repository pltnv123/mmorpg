{% extends 'flatpages/default.html' %}

{% block content %}

<h3>{{ Adver.author }}</h3>
<hr>
<h5>{{ Adver.dateCreation|date:'d M Y' }}</h5>
<h1>{{ Adver.heading }}</h1>
<h4>{{ Adver.text }}</h4>

<div class="bottom">
  <hr>
  <h6><a href="/" class="button">На главную!</a></h6>
</div>

<style>
  .bottom {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f1f1f1;
    text-align: center;
  }

  a.button {
  display: inline-block;
  border: 1px solid #ccc;
  background-color: #eee;
  color: #333;
  padding: 10px 20px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  border-radius: 5px;
  box-shadow: 0px 2px 2px #ccc;
}

a.button:hover {
  background-color: #ddd;
  color: #000;
}

</style>


{% endblock content %}
