{% extends 'flatpages/default.html' %}

{% block content %}

<h3>{{ Resp.author }}</h3>
<hr>
<h5>{{ Resp.dateCreation|date:'d M Y' }}</h5>
<h4>{{ Resp.text }}</h4>




<div class="bottom">
  <hr>
  <h6><a href="/" class="button">На главную!</a></h6>
</div>



<style>


  a.button {
  display: inline-block;
  border: 1px solid #ccc;
  background-color: #eee;
  color: #333;
  padding: 10px 20px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  border-radius: 5px;
  box-shadow: 0px 2px 2px #ccc;
}

a.button:hover {
  background-color: #ddd;
  color: #000;
}


.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img {
    max-width: 1000px;
    max-height: 1000px;
    min-width: 200px;
    min-height: 200px;
  }


</style>

{% endblock content %}
